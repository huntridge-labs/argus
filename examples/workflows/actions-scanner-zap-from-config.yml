name: ZAP DAST from Config (Composite Actions)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      config_file:
        description: 'Path to ZAP config file'
        required: false
        default: 'examples/configs/zap-config.example.yml'
        type: string

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  parse-config:
    name: Parse ZAP Config
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.parse.outputs.matrix }}
      has_scans: ${{ steps.parse.outputs.has_scans }}
      scan_count: ${{ steps.parse.outputs.total_scan_count }}
      post_pr_comment: ${{ steps.parse.outputs.post_pr_comment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Parse ZAP config
        id: parse
        uses: huntridge-labs/argus/.github/actions/parse-zap-config@main
        with:
          config_file: ${{ inputs.config_file || 'examples/configs/zap-config.example.yml' }}

      - name: Display parsed config
        run: |
          echo "ðŸ“‹ Config file: ${{ inputs.config_file }}"
          echo "ðŸ“Š Scan count: ${{ steps.parse.outputs.total_scan_count }}"
          echo "ðŸ’¬ PR comment: ${{ steps.parse.outputs.post_pr_comment }}"
          echo ""
          echo "ðŸ” Matrix JSON:"
          echo '${{ steps.parse.outputs.matrix }}' | jq '.'

  zap-scan:
    name: ZAP ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: parse-config
    if: needs.parse-config.outputs.has_scans == 'true'
    timeout-minutes: 60
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix: ${{ fromJson(needs.parse-config.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run ZAP scanner
        uses: huntridge-labs/argus/.github/actions/scanner-zap@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan_name: ${{ matrix.name }}
          scan_mode: ${{ matrix.mode }}
          scan_type: ${{ matrix.scan_type }}
          target_url: ${{ matrix.target_url }}
          api_spec: ${{ matrix.api_spec }}
          healthcheck_url: ${{ matrix.healthcheck_url }}
          app_image_ref: ${{ matrix.image }}
          app_ports: ${{ matrix.ports }}
          app_build_context: ${{ matrix.build_context }}
          app_dockerfile: ${{ matrix.build_dockerfile }}
          app_image_tag: ${{ matrix.build_tag }}
          compose_file: ${{ matrix.compose_file }}
          compose_build: ${{ matrix.compose_build }}
          registry_username: ${{ matrix.registry_username }}
          registry_password: ${{ secrets[matrix.registry_auth_secret] || '' }}
          max_duration_minutes: ${{ matrix.max_duration_minutes }}
          rules_file_name: ${{ matrix.rules_file }}
          cmd_options: ${{ matrix.cmd_options }}
          fail_on_severity: ${{ matrix.fail_on_severity }}
          allow_failure: ${{ matrix.allow_failure }}
          post_pr_comment: ${{ matrix.post_pr_comment }}

  summary:
    name: ZAP Summary
    runs-on: ubuntu-latest
    needs: [parse-config, zap-scan]
    if: always()
    steps:
      - name: Generate ZAP Summary
        uses: huntridge-labs/argus/.github/actions/scanner-zap-summary@main
        id: summary
        with:
          post_pr_comment: ${{ needs.parse-config.outputs.post_pr_comment || 'true' }}

      - name: Check for critical findings
        if: steps.summary.outputs.total_critical > 0 || steps.summary.outputs.total_high > 0
        run: |
          echo "::warning::Found security findings - Critical: ${{ steps.summary.outputs.total_critical }}, High: ${{ steps.summary.outputs.total_high }}"
