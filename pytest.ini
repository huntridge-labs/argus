[pytest]
# Test configuration
# Specify test paths to include hidden directories like .github and tests directory
testpaths =
    .github/actions/**/tests
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path for imports
pythonpath = .github/actions

# Pytest markers
markers =
    unit: Fast, isolated unit tests
    integration: Tests that exercise full script entry points via subprocess
    slow: Tests with large fixtures or performance characteristics

# Coverage configuration
# Note: --cov enables coverage; test:python uses --no-cov to skip it for quick runs
# Coverage source includes all Python scripts in any action's scripts directory
addopts =
    --cov=.github/actions
    --cov-fail-under=80
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=lcov:coverage/python.lcov
    --cov-report=xml:coverage/python.xml
    --durations=10
    -v
    --tb=short

# Coverage settings
[coverage:run]
source =
    .github/actions
relative_files = True
omit =
    .github/actions/*/tests/*
    tests/*
    .venv/*
    venv/*
    __pycache__/*
    .pytest_cache/*
    node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
