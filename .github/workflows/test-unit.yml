name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    # Run on PRs to any branch

permissions:
  contents: read

jobs:
  unit-tests:
    name: All Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pyyaml pytest-deadfixtures

      - name: Run all tests
        run: pytest

      - name: Check for dead fixtures
        if: always()
        run: |
          pip install pytest-deadfixtures
          python -m pytest --dead-fixtures --no-cov -q 2>&1 || true

      - name: Coverage Report Summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/python.lcov ]; then
            echo "### Python Coverage" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -20 coverage/python.lcov >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Test Summary
        if: always()
        run: |
          echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Coverage:**" >> $GITHUB_STEP_SUMMARY
          echo "- Python tests (utilities & ClamAV)" >> $GITHUB_STEP_SUMMARY
          echo "- Action schema validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See detailed coverage reports in artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            htmlcov/
          retention-days: 30
