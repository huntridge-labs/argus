name: ZAP DAST from Config

# Reusable workflow for running ZAP DAST scans defined in a config file.
# Uses composite actions - no script checkouts needed.
#
# Usage Example:
#   permissions:
#     contents: read
#     security-events: write
#     actions: read
#     pull-requests: write
#     checks: write
#     id-token: write
#     packages: read
#   jobs:
#     zap-scan:
#       uses: huntridge-labs/argus/.github/workflows/scanner-zap-from-config.yml@main
#       with:
#         config_file: '.zap/config.yml'
#       secrets: inherit  # Required for dynamic secret resolution
#
# Config File Format (YAML example):
#   target:
#     mode: docker-run
#     image: ghcr.io/owner/app:latest
#     ports: '8080:8080'
#   scans:
#     - name: baseline
#       type: baseline
#       target_url: 'http://127.0.0.1:8080'
#     - name: api
#       type: api
#       api_spec: 'http://127.0.0.1:8080/swagger.json'
#
# How Secret Resolution Works:
# 1. Config specifies auth_secret: "MY_TOKEN" (secret name, not value)
# 2. Use secrets: inherit to pass ALL repo secrets to this workflow
# 3. This workflow uses secrets[matrix.auth_secret] to resolve dynamically
#
# IMPORTANT: You MUST use 'secrets: inherit' for authentication to work.
#
# Required Permissions (caller must grant these):
#   contents: read          - Checkout repository and read config files
#   security-events: write  - Upload SARIF results to GitHub Security tab
#   actions: read           - Download artifacts from scanner jobs
#   pull-requests: write    - Post PR comments with scan results
#   checks: write           - Create check runs for scan results
#   id-token: write         - OIDC token for registry authentication
#   packages: read          - Pull container images from GitHub Packages

on:
  workflow_dispatch:
    inputs:
      config_file:
        description: 'Path to ZAP config file (YAML, JSON, or JS)'
        required: false
        default: '.zap/config.yml'
        type: string
  workflow_call:
    inputs:
      config_file:
        description: 'Path to ZAP config file (YAML, JSON, or JS)'
        required: true
        type: string
    # No explicit secrets declared - callers MUST use 'secrets: inherit'

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write
  checks: write
  id-token: write
  packages: read

env:
  # Use current branch/PR when testing in argus repo, otherwise use release tag
  HRL_REF: ${{ github.repository == 'huntridge-labs/argus' && (github.head_ref || github.ref_name) || '0.2.1' }}

jobs:
  parse-config:
    name: Parse ZAP Config
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.parse.outputs.matrix }}
      has_scans: ${{ steps.parse.outputs.has_scans }}
      scan_count: ${{ steps.parse.outputs.scan_count }}
      post_pr_comment: ${{ steps.parse.outputs.post_pr_comment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Parse ZAP config
        id: parse
        uses: huntridge-labs/argus/.github/actions/parse-zap-config@0.2.1
        with:
          config_file: ${{ inputs.config_file }}

  zap-scan:
    name: ZAP ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: parse-config
    if: needs.parse-config.outputs.has_scans == 'true'
    timeout-minutes: 60
    continue-on-error: true

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix: ${{ fromJson(needs.parse-config.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run ZAP scanner
        uses: huntridge-labs/argus/.github/actions/scanner-zap@0.2.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ZAP_AUTH_HEADER: ${{ matrix.auth_header_name }}
          ZAP_AUTH_HEADER_VALUE: ${{ matrix.auth_header_secret != '' && secrets[matrix.auth_header_secret] || matrix.auth_header_value }}
          ZAP_AUTH_HEADER_SITE: ${{ matrix.auth_header_site }}
        with:
          scan_name: ${{ matrix.name }}
          scan_type: ${{ matrix.scan_type }}
          scan_mode: ${{ matrix.mode }}
          target_url: ${{ matrix.target_url }}
          api_spec: ${{ matrix.api_spec }}
          healthcheck_url: ${{ matrix.healthcheck_url }}
          app_image_ref: ${{ matrix.image }}
          app_build_context: ${{ matrix.build_context }}
          app_dockerfile: ${{ matrix.build_dockerfile }}
          app_image_tag: ${{ matrix.build_tag }}
          app_ports: ${{ matrix.ports }}
          compose_file: ${{ matrix.compose_file }}
          compose_build: ${{ matrix.compose_build }}
          registry_username: ${{ matrix.registry_username }}
          registry_password: ${{ secrets[matrix.registry_auth_secret] }}
          max_duration_minutes: ${{ matrix.max_duration_minutes }}
          rules_file_name: ${{ matrix.rules_file }}
          cmd_options: ${{ matrix.cmd_options }}
          fail_on_severity: ${{ matrix.fail_on_severity }}
          allow_failure: ${{ matrix.allow_failure }}
          post_pr_comment: false

  zap-summary:
    name: ZAP Summary
    runs-on: ubuntu-latest
    needs: [parse-config, zap-scan]
    if: always()
    steps:
      - name: Generate ZAP summary
        uses: huntridge-labs/argus/.github/actions/scanner-zap-summary@0.2.1
        with:
          post_pr_comment: ${{ needs.parse-config.outputs.post_pr_comment }}
