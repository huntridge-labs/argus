name: Reusable Security Hardening Pipeline

on:
  workflow_call:
    inputs:
      scanners:
        description: 'Comma-separated list of scanners to run (codeql, opengrep, bandit, gitleaks, container, infrastructure, trivy-iac, checkov, trivy-container, grype, lint, clamav, sbom, zap, all, sast, secrets, etc.). Note: zap (DAST) is opt-in and is not included in "all" by default.'
        required: false
        default: 'all'
        type: string
      scan_type:
        description: '(Deprecated) Legacy scan type selector. Prefer the scanners input.'
        required: false
        default: ''
        type: string
      python_version:
        description: 'Python version to use'
        required: false
        default: '3.12'
        type: string
      aws_region:
        description: 'AWS region for infrastructure scans'
        required: false
        default: 'us-east-1'
        type: string
      iac_path:
        description: 'Directory that contains infrastructure-as-code (Terraform) files'
        required: false
        default: 'infrastructure'
        type: string
      post_pr_comment:
        description: 'Whether to post PR comments'
        required: false
        default: true
        type: boolean
      codeql_languages:
        description: 'Comma-separated list of languages for CodeQL analysis (e.g., "python,javascript"). Leave empty for auto-detection.'
        required: false
        default: ''
        type: string
      codeql_config_file:
        description: 'Path to CodeQL config file. Leave empty to auto-detect project config or generate one.'
        required: false
        default: ''
        type: string
      codeql_query_suite:
        description: 'CodeQL query suite to use (security-extended, security-and-quality, or default). Ignored if codeql_config_file is set.'
        required: false
        default: 'security-extended,security-and-quality'
        type: string
      codeql_scan_paths:
        description: 'Comma-separated list of paths to scan (empty = scan everything). Ignored if codeql_config_file is set.'
        required: false
        default: ''
        type: string
      codeql_ignore_paths:
        description: 'Comma-separated list of paths to ignore. Ignored if codeql_config_file is set.'
        required: false
        default: '**/node_modules/**,**/venv/**,**/__pycache__/**'
        type: string
      enable_code_security:
        description: 'Whether GitHub Code Security is enabled for this repository (required for CodeQL scanning)'
        required: false
        default: false
        type: boolean
      clamav_scan_path:
        description: 'Path for ClamAV to scan (file, directory, or archive). Defaults to repository root.'
        required: false
        default: '.'
        type: string
      allow_failure:
        description: 'Whether to allow the workflow to continue when vulnerabilities are found above the severity threshold. When false, scanners will fail the job if vulnerabilities at or above severity_threshold are detected.'
        required: false
        default: true
        type: boolean
      severity_threshold:
        description: 'Minimum severity level that will cause job failure when allow_failure is false. Options: low, medium, high, critical'
        required: false
        default: 'high'
        type: string
      gitleaks_enable_comments:
        description: 'Enable GitLeaks inline PR comments (requires GITLEAKS_LICENSE)'
        required: false
        default: true
        type: boolean
      gitleaks_notify_user_list:
        description: 'Comma-separated list of GitHub usernames to notify on secret detection (e.g., "@user1,@user2")'
        required: false
        default: ''
        type: string
      gitleaks_enable_summary:
        description: 'Enable GitLeaks job summary'
        required: false
        default: true
        type: boolean
      gitleaks_enable_upload_artifact:
        description: 'Enable uploading SARIF artifact when secrets are detected'
        required: false
        default: true
        type: boolean
      gitleaks_config:
        description: 'Path to a gitleaks configuration file (e.g., "path/to/gitleaks.toml")'
        required: false
        default: ''
        type: string

      zap_scan_mode:
        description: 'ZAP: how to obtain a running target: url (already running), docker-run (run a single container), compose (run docker compose)'
        required: false
        default: 'url'
        type: string
      zap_config_file:
        description: 'ZAP: optional config file (YAML or JSON) to define targets, scan type, and options. When provided, it takes precedence over the other zap_* inputs.'
        required: false
        default: ''
        type: string
      zap_target_urls:
        description: 'ZAP: comma-separated list of target URLs (required for baseline/full)'
        required: false
        default: ''
        type: string
      zap_healthcheck_url:
        description: 'ZAP: optional URL to poll until ready (defaults to first target URL)'
        required: false
        default: ''
        type: string
      zap_app_image_ref:
        description: 'ZAP: when scan_mode=docker-run, container image to start'
        required: false
        default: ''
        type: string
      zap_app_ports:
        description: 'ZAP: when scan_mode=docker-run, comma-separated port mappings (e.g., 8080:8080,3000:3000)'
        required: false
        default: '8080:8080'
        type: string
      zap_compose_file:
        description: 'ZAP: when scan_mode=compose, path to docker compose file'
        required: false
        default: 'docker-compose.yml'
        type: string
      zap_scan_type:
        description: 'ZAP: scan type: baseline (passive), full (active), api (OpenAPI/Swagger)'
        required: false
        default: 'baseline'
        type: string
      zap_api_spec:
        description: 'ZAP: when scan_type=api, URL or file path to OpenAPI/Swagger spec'
        required: false
        default: ''
        type: string
      zap_max_duration_minutes:
        description: 'ZAP: max minutes per target for ZAP to run'
        required: false
        default: 10
        type: number
    secrets:
      AWS_ACCOUNT_ID:
        description: 'AWS Account ID for infrastructure scans'
        required: false
      GITLEAKS_LICENSE:
        description: 'License key for GitLeaks scans within a Github Organization. Obtain from https://gitleaks.io'
        required: false

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write
  checks: write
  id-token: write

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ inputs.aws_region }}
  PYTHON_VERSION: ${{ inputs.python_version }}

jobs:
  scan-coordinator:
    name: Scan Coordinator
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    outputs:
      selected_scanners: ${{ steps.resolve.outputs.selected_scanners }}
      selected_scanners_json: ${{ steps.resolve.outputs.selected_scanners_json }}
      run_codeql: ${{ steps.resolve.outputs.run_codeql }}
      run_opengrep: ${{ steps.resolve.outputs.run_opengrep }}
      run_bandit: ${{ steps.resolve.outputs.run_bandit }}
      run_gitleaks: ${{ steps.resolve.outputs.run_gitleaks }}
      run_container: ${{ steps.resolve.outputs.run_container }}
      run_infrastructure: ${{ steps.resolve.outputs.run_infrastructure }}
      run_sbom: ${{ steps.resolve.outputs.run_sbom }}
      run_trivy_iac: ${{ steps.resolve.outputs.run_trivy_iac }}
      run_checkov: ${{ steps.resolve.outputs.run_checkov }}
      run_trivy_container: ${{ steps.resolve.outputs.run_trivy_container }}
      run_grype: ${{ steps.resolve.outputs.run_grype }}
      run_lint: ${{ steps.resolve.outputs.run_lint }}
      run_clamav: ${{ steps.resolve.outputs.run_clamav }}
      run_zap: ${{ steps.resolve.outputs.run_zap }}
      run_any: ${{ steps.resolve.outputs.run_any }}

    steps:
    - name: Resolve scanner selection
      id: resolve
      shell: bash
      run: |
        set -euo pipefail

        declare -A RUN=(
          [codeql]=false
          [opengrep]=false
          [bandit]=false
          [gitleaks]=false
          [container]=false
          [infrastructure]=false
          [trivy-iac]=false
          [checkov]=false
          [trivy-container]=false
          [grype]=false
          [lint]=false
          [clamav]=false
          [sbom]=false
          [zap]=false
        )

        DEFAULT_SCANNERS=(codeql opengrep bandit gitleaks container infrastructure sbom)
        SELECTED=()

        normalize() {
          echo "$1" | tr '[:upper:]' '[:lower:]' | tr -d ' \t' | tr '_' '-'
        }

        add_scanner() {
          local key="$1"
          if [[ -z "${RUN[$key]+_}" ]]; then
            echo "::notice title=Unknown scanner token::Scanner '$key' is not recognized and will be ignored."
            return
          fi
          if [[ "${RUN[$key]}" != "true" ]]; then
            RUN[$key]=true
            SELECTED+=("$key")
          fi
        }

        reset_selection() {
          SELECTED=()
          for key in "${!RUN[@]}"; do
            RUN[$key]=false
          done
        }

        apply_token() {
          local token="$1"
          case "$token" in
            '' ) ;;
            all|full)
              # Enable all scanners EXCEPT standalone IaC/container scanners
              # since they duplicate what the aggregate scanners already run:
              # - container auto-discovers Dockerfiles and scans them
              # - infrastructure runs trivy-iac + checkov together
              # - zap is opt-in since it requires an application target
              local -a exclude=(trivy-iac checkov sbom trivy-container grype zap)
              for key in "${!RUN[@]}"; do
                if [[ ! " ${exclude[*]} " =~ " ${key} " ]]; then
                  add_scanner "$key"
                fi
              done
              ;;
            sast|sast-only)
              for key in codeql opengrep bandit gitleaks; do add_scanner "$key"; done
              ;;
            secrets|secrets-only)
              add_scanner gitleaks
              ;;
            codeql|code-ql)
              add_scanner codeql
              ;;
            semgrep|opengrep|open-grep)
              add_scanner opengrep
              ;;
            bandit)
              add_scanner bandit
              ;;
            gitleaks|git-leaks)
              add_scanner gitleaks
              ;;
            container|containers|container-scan|docker)
              add_scanner container
              ;;
            infrastructure|infra|iac|terraform)
              add_scanner infrastructure
              ;;
            sbom)
              add_scanner sbom
              ;;
            trivy-iac|trivyiac)
              add_scanner trivy-iac
              ;;
            checkov)
              add_scanner checkov
              ;;
            trivy-container|trivycontainer)
              add_scanner trivy-container
              ;;
            grype)
              add_scanner grype
              ;;
            lint|linting|code-quality)
              add_scanner lint
              ;;
            clamav|malware|antivirus)
              add_scanner clamav
              ;;
            zap|dast)
              add_scanner zap
              ;;
            none|off)
              reset_selection
              ;;
            *)
              echo "::notice title=Unknown scanner token::Value '$token' is not recognized and will be ignored."
              ;;
          esac
        }

        SCANNERS_RAW="${{ inputs.scanners }}"
        SCAN_TYPE_RAW="$(normalize "${{ inputs.scan_type }}")"

        if [[ -z "$SCANNERS_RAW" || "$SCANNERS_RAW" == "default" ]]; then
          case "$SCAN_TYPE_RAW" in
            codeql-only)
              SCANNERS_RAW='codeql'
              ;;
            sast-only)
              SCANNERS_RAW='sast'
              ;;
            container-only)
              SCANNERS_RAW='container'
              ;;
            infrastructure-only)
              SCANNERS_RAW='infrastructure'
              ;;
            full|'')
              SCANNERS_RAW='all'
              ;;
            *)
              echo "::notice title=Unknown legacy scan type::Scan type '$SCAN_TYPE_RAW' not recognized. Falling back to 'all'."
              SCANNERS_RAW='all'
              ;;
          esac
        fi

        IFS=',' read -ra TOKENS <<< "$SCANNERS_RAW"
        for raw in "${TOKENS[@]}"; do
          apply_token "$(normalize "$raw")"
        done

        if [[ ${#SELECTED[@]} -eq 0 ]]; then
          for key in "${DEFAULT_SCANNERS[@]}"; do add_scanner "$key"; done
        fi

        RUN_ANY=false
        for key in "${!RUN[@]}"; do
          if [[ "${RUN[$key]}" == "true" ]]; then
            RUN_ANY=true
          fi
          # Convert hyphens to underscores for output variable names (e.g., trivy-iac -> trivy_iac)
          output_key="${key//-/_}"
          echo "run_${output_key}=${RUN[$key]}" >> "$GITHUB_OUTPUT"
        done

        if [[ "$RUN_ANY" == "false" ]]; then
          echo "::warning title=No scanners selected::No scanners were selected. The workflow will execute the summary only."
        fi

        # Check GitHub Code Security integration
        ENABLE_CODE_SECURITY="${{ inputs.enable_code_security }}"
        if [[ "${RUN[codeql]}" == "true" && "$ENABLE_CODE_SECURITY" != "true" ]]; then
          echo "::warning title=CodeQL Disabled::GitHub Code Security is not enabled for this repository. CodeQL scanning will be skipped."
          RUN[codeql]=false
          # Remove codeql from SELECTED array
          SELECTED=("${SELECTED[@]/codeql}")
        fi

        echo "run_any=$RUN_ANY" >> "$GITHUB_OUTPUT"

        SELECTED_STR=$(IFS=','; echo "${SELECTED[*]}")
        if [[ -z "$SELECTED_STR" ]]; then
          SELECTED_STR=""
        fi

        if [[ ${#SELECTED[@]} -eq 0 ]]; then
          SELECTED_JSON='[]'
        else
          SELECTED_JSON='['
          for item in "${SELECTED[@]}"; do
            SELECTED_JSON+="\"$item\","
          done
          SELECTED_JSON="${SELECTED_JSON%,}]"
        fi

        echo "selected_scanners=$SELECTED_STR" >> "$GITHUB_OUTPUT"
        echo "selected_scanners_json=$SELECTED_JSON" >> "$GITHUB_OUTPUT"

        echo ""
        echo "ÔøΩ Resolved scanners: ${SELECTED_STR:-none}"
        echo "üìå Legacy scan_type input: ${SCAN_TYPE_RAW:-'<not provided>'}"

  code-quality-linting:
    name: Code Quality & Linting
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_lint == 'true'
    uses: huntridge-labs/argus/.github/workflows/linting.yml@0.2.2
    with:
      post_pr_comment: false
    permissions:
      contents: read
      actions: read
      pull-requests: write
      checks: write
    secrets: inherit

  scanner-codeql:
    name: CodeQL Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_codeql == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-codeql.yml@0.2.2
    with:
      codeql_languages: ${{ inputs.codeql_languages }}
      config_file: ${{ inputs.codeql_config_file }}
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    secrets: inherit

  scanner-opengrep:
    name: OpenGrep Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_opengrep == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-opengrep.yml@0.2.2
    with:
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    secrets: inherit

  scanner-bandit:
    name: Bandit Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_bandit == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-bandit.yml@0.2.2
    with:
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    secrets: inherit

  scanner-gitleaks:
    name: Gitleaks Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_gitleaks == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-gitleaks.yml@0.2.2
    with:
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
      gitleaks_enable_comments: ${{ inputs.gitleaks_enable_comments }}
      gitleaks_notify_user_list: ${{ inputs.gitleaks_notify_user_list }}
      gitleaks_enable_summary: ${{ inputs.gitleaks_enable_summary }}
      gitleaks_enable_upload_artifact: ${{ inputs.gitleaks_enable_upload_artifact }}
      gitleaks_config: ${{ inputs.gitleaks_config }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    secrets:
      GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  scanner-clamav:
    name: ClamAV Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_clamav == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-clamav.yml@0.2.2
    with:
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      scan_path: ${{ inputs.clamav_scan_path }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    secrets: inherit

  scanner-container:
    name: Container Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_container == 'true'
    uses: huntridge-labs/argus/.github/workflows/container-scan.yml@0.2.2
    with:
      # Disable individual container PR comments - security-summary job provides comprehensive reporting
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read
      pull-requests: write
    secrets: inherit

  scanner-infrastructure:
    name: Infrastructure Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_infrastructure == 'true'
    uses: huntridge-labs/argus/.github/workflows/infrastructure-scan.yml@0.2.2
    with:
      iac_path: ${{ inputs.iac_path }}
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    secrets: inherit

  scanner-sbom:
    name: SBOM Generator
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_sbom == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-syft.yml@0.2.2
    with:
      enable_code_security: ${{ inputs.enable_code_security }}
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read
      pull-requests: write
    secrets: inherit

  scanner-trivy-iac:
    name: Trivy IaC Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_trivy_iac == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-trivy-iac.yml@0.2.2
    with:
      iac_path: ${{ inputs.iac_path }}
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    secrets: inherit

  scanner-checkov:
    name: Checkov Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_checkov == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-checkov.yml@0.2.2
    with:
      iac_path: ${{ inputs.iac_path }}
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    secrets: inherit

  scanner-trivy-container:
    name: Trivy Container Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_trivy_container == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-trivy-container.yml@0.2.2
    with:
      image_ref: 'nginx:latest'
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read
      pull-requests: write
    secrets: inherit

  scanner-grype:
    name: Grype Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_grype == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-grype.yml@0.2.2
    with:
      image_ref: 'nginx:latest'
      post_pr_comment: false
      enable_code_security: ${{ inputs.enable_code_security }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read
      pull-requests: write
    secrets: inherit

  scanner-zap:
    name: ZAP (DAST) Scanner
    needs: scan-coordinator
    if: needs.scan-coordinator.outputs.run_zap == 'true'
    uses: huntridge-labs/argus/.github/workflows/scanner-zap.yml@0.2.2
    with:
      scan_mode: ${{ inputs.zap_scan_mode }}
      scan_type: ${{ inputs.zap_scan_type }}
      target_url: ${{ inputs.zap_target_urls }}
      api_spec: ${{ inputs.zap_api_spec }}
      healthcheck_url: ${{ inputs.zap_healthcheck_url }}
      app_image_ref: ${{ inputs.zap_app_image_ref }}
      app_ports: ${{ inputs.zap_app_ports }}
      compose_file: ${{ inputs.zap_compose_file }}
      max_duration_minutes: ${{ inputs.zap_max_duration_minutes }}
      fail_on_severity: ${{ inputs.allow_failure == false && inputs.severity_threshold || 'none' }}
      post_pr_comment: false
    permissions:
      contents: read
      actions: read
      packages: read
      pull-requests: write
    secrets: inherit

  security-summary:
    name: Security Hardening Summary
    runs-on: ubuntu-latest
    needs:
      - scan-coordinator
      - code-quality-linting
      - scanner-codeql
      - scanner-opengrep
      - scanner-bandit
      - scanner-gitleaks
      - scanner-clamav
      - scanner-container
      - scanner-infrastructure
      - scanner-sbom
      - scanner-trivy-iac
      - scanner-checkov
      - scanner-trivy-container
      - scanner-grype
      - scanner-zap
    if: always()

    steps:
    - name: Download CodeQL artifacts
      if: needs.scan-coordinator.outputs.run_codeql == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: codeql-*
      continue-on-error: true

    - name: Download OpenGrep artifacts
      if: needs.scan-coordinator.outputs.run_opengrep == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: opengrep-*
      continue-on-error: true

    - name: Download Bandit artifacts
      if: needs.scan-coordinator.outputs.run_bandit == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: bandit-*
      continue-on-error: true

    - name: Download GitLeaks artifacts
      if: needs.scan-coordinator.outputs.run_gitleaks == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: gitleaks-*
      continue-on-error: true

    - name: Download ClamAV artifacts
      if: needs.scan-coordinator.outputs.run_clamav == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: clamav-*
      continue-on-error: true

    - name: Download Container artifacts
      if: needs.scan-coordinator.outputs.run_container == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: container-*
      continue-on-error: true

    - name: Download Infrastructure artifacts
      if: needs.scan-coordinator.outputs.run_infrastructure == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: infrastructure-*
      continue-on-error: true

    - name: Download Trivy IaC artifacts
      if: needs.scan-coordinator.outputs.run_trivy_iac == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: trivy-iac-*
      continue-on-error: true

    - name: Download Checkov artifacts
      if: needs.scan-coordinator.outputs.run_checkov == 'true'
      uses: actions/download-artifact@v7
      with:
        pattern: checkov-*
      continue-on-error: true

    - name: Download Trivy Container artifacts
